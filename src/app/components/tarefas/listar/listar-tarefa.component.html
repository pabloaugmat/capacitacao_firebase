<!-- Top navigation -->
<nav class="navbar navbar-dark fixed-top bg-dark flex-md-nowrap p-0 shadow">
  <a class="navbar-brand col-sm-3 col-md-2 mr-0">
    <img class="brand-logo" src="assets/logo-positronx-white.svg" alt="positronX.io Logo">
  </a>
</nav>
<div class="container-fluid">
  <div class="row">
    <nav class="col-md-2 d-md-block bg-light sidebar">
      <div class="sidebar-sticky">
        <ul class="nav flex-column">
          <li class="nav-item">
            <a class="nav-link" routerLink="/dashboard">
              <i class="fas fa-user"></i>User Profile
            </a>
          </li>
          <li>
            <a class="nav-link" routerLink="/calculadora">
              Calculadora
            </a>
          </li>
          <li>
            <a class="nav-link active" routerLink="/tarefas">
              Tarefas
            </a>
          </li>

          <!-- Calling SignOut() Api from AuthService -->
          <li class="nav-item">
            <a class="nav-link" (click)="authService.SignOut()">
              <i class="fas fa-sign-out-alt"></i>Log out
            </a>
          </li>
        </ul>
      </div>
    </nav>


    <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
      <div>
        <h1>Tarefas</h1>

        <table class="table table-striped table-bordered table-hover">
          <tbody>
            <tr>
              <th>Tarefa</th>
              <th>Conclu√≠da</th>
              <th class="text-center">
                <a [routerLink]="['/tarefas/cadastrar']" class="btn btn-xs btn-success">
                  <span class="glyphicon glyphicon-plus" aria-hidden="true"></span> Novo
                </a>
              </th>
            </tr>
            <tr *ngFor="let tarefa of tarefas">
              <td [tarefaConcluida]="tarefa.concluida" [class.success]="!tarefa.concluida">
                {{ tarefa.nome }}
              </td>
              <td style="width: 70px" class="text-center">
                <input type="checkbox" [value]="tarefa.id" [checked]="tarefa.concluida" (click)="alterarStatus(tarefa)">

              </td>
              <td class="text-center" style="width: 200px">
                <a routerLink="['/tarefas/editar, tarefa.id]" title="Editar" alt="Editar" class="btn btn-xs btn-info">
                  <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> Editar
                </a>
                <a href="#" title="Remover" alt="Remover" class="btn btn-xs btn-danger"
                  (click)="remover($event, tarefa)">
                  <span class="glyphicon glyphicon-remove" aria-hidden="true"></span> Remover
                </a>
              </td>
            </tr>
          </tbody>
        </table>


        <p *ngIf="tarefas.length==0">Nenhuma tarefa cadastrada.</p>

      </div>
    </main>
